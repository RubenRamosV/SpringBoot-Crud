<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text=${titulo}></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div class="container">
		<form th:action="@{/clientes/form}" method="post" th:object="${cliente}">
			<table class="table table-bordered">
				<tr>
					<td style="width: 200px;">Nombre</td>
					<td><input class="form-control" type="text" th:field="${cliente.nombre}" th:errorclass="'form-control alert-danger'"/></td>
					<td><small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small></td>
				</tr>

				<tr>
					<td>Apellido</td>
					<td><input class="form-control" type="text" th:field="${cliente.apellido}" th:errorclass="'form-control alert-danger'"/></td>
					<td><small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small></td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input class="form-control" type="email" th:field="${cliente.email}" th:errorclass="'form-control alert-danger'" /></td>
					<td><small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>
				</tr>
				<tr>
					<td>Fecha</td>
					<td><input class="form-control" type="date" th:field="${cliente.createAt}" th:errorclass="'form-control alert-danger'" /></td>
					<td><small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-primary">Agregar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
